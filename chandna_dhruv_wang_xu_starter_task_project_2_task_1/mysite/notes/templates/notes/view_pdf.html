<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      height: 100vh;
    }
    .pdf-viewer {
      flex: 1;
      overflow-y: scroll;
      border-right: 1px solid #ccc;
    }
    .right-panel {
      flex: 1;
      padding: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pdf-viewer">
      {% if article.pdf_url %}
        <iframe src="{{ article.pdf_url }}" width="100%" height="100%"></iframe>
      {% else %}
        <p>No PDF provided.</p>
      {% endif %}
    </div>
    <div class="right-panel">
      <h2>{{ article.title }}</h2>
      <p>You can add notes here...</p>
    </div>
  </div>
</body>
</html>
