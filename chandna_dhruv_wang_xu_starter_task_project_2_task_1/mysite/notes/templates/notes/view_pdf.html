<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'notes/style.css' %}">
</head>
<body>
    <script src="https://unpkg.com/pdfjs-dist@latest/build/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@latest/build/pdf.worker.min.js';</script>
    <div class="container">
        <div class="pdf-viewer">
        {% if article.pdf_url %}
            <iframe src="{{ article.pdf_url }}" width="100%" height="100%"></iframe>
        {% else %}
            <p>No PDF provided.</p>
        {% endif %}
        </div>
        <div class="right-panel">
        <button class="new-note-button" onclick="showNote()">New Note</button>
        <div class="note" id="note">
            <input type="text" placeholder="Title (optional)">
            <textarea rows="6" placeholder="Write your note here..."></textarea>
        </div>
        </div>
    </div>

    <script>
        function showNote() {
        const note = document.getElementById("note");
        note.style.display = "block";
        }
    </script>
</body>
</html>
