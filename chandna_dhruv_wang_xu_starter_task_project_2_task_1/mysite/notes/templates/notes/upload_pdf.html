<style>
  .styled-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  .styled-button:hover {
      background-color: #45a049;
  }

  .form-group {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
  }

  .form-group label {
      width: 120px;
      margin-right: 10px;
      font-weight: bold;
      display: inline-block;
  }

  .form-group input {
      width: 350px;
      padding: 8px;
  }
</style>

<h1>Upload PDF by URL</h1>
<form method="post">
  {% csrf_token %}

  <div class="form-group">
    <label for="id_title">Title:</label>
    <input type="text" name="title" id="id_title" required>
  </div>
  
  <div class="form-group">
    <label for="id_pdf_url">PDF URL:</label>
    <input type="url" name="pdf_url" id="id_pdf_url" required>
  </div>

  <button type="submit" class="styled-button">Submit</button>
</form>
